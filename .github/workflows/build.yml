name: Elixir CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

permissions:
  contents: read

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Elixir
        uses: erlef/setup-beam@v1.18.2
        with:
          elixir-version: "1.17.0" # [Required] Define the Elixir version
          otp-version: "27" # [Required] Define the Erlang/OTP version

      - name: Restore dependencies cache
        uses: actions/cache@v3
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-

      - name: Install dependencies
        run: mix deps.get

      # TODO: Enable tests
      # - name: Run tests
      #   run: mix test

      - name: Build release
        run: |
          mix assets.deploy
          mix phx.digest
          MIX_ENV=prod mix release

      - name: Extract Version
        id: extract_version
        run: |
          VERSION=$(mix eval 'IO.puts(Mix.Project.config()[:version])')
          echo "version=$VERSION" >> $GITHUB_ENV

      - name: Package Release
        run: |
          ARCHIVE_PATH="poopyloops-${{ env.version }}.tar.gz"
          tar -czvf $ARCHIVE_PATH -C _build/prod/rel/poopy_loops .
          echo "archive_path=$ARCHIVE_PATH" >> $GITHUB_ENV

      - name: Upload Release Artifact
        uses: actions/upload-artifact@v3
        with:
          name: poopyloops-release
          if-no-files-found: error
          path: ${{ env.archive_path }}
